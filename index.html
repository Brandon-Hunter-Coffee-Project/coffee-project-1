<body>
<h1>High Octane Coffee Co.</h1>
<hr>



<h2 class="text-center">Our Selections</h2>

<div id="coffees">

</div>




<h5 class="roast-header1 text-center"> Pick Your Preferred Coffee </h5>
<div class="container1">
    <div class="row">
        <form class="form">
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
<!--                <option>all coffees</option>-->
            </select>
            <input type="text" placeholder="Coffee Name" id="coffee-name-search">
            <input id="submit" type="submit"/>
        </form>
    </div>
</div>

<h5 class="roast-header2 text-center"> Want Another Cup Of Joe?  </h5>
<div class="container1">
    <div class="row">
        <form class="form1">
            <label for="roast-selection"></label>
            <select id="roast-selection1">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
                <!--                <option>all coffees</option>-->
            </select>
            <input type="text" placeholder="Coffee Name" id="coffee-name-search1">
            <input id="submit1" type="submit"/>
        </form>
    </div>
</div>
